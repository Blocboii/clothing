<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header | R3GNYT</title>
    <!--External links-->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=lato&display=swap">
</head>
<body>
    <header>
        <section>
            <!--main container-->
            <div id="container">

                <!--shop name-->
                <div id="shopName"><a href="index.html"><b>R3GNYT</b></a></div>

                <!--collections on website-->
                <div id="collection">
                    <div id="clothing"><a href="/catalogue.html"> CLOTHING </a></div>
                    <div id="accessories"><a href="/catalogue.html"> ACCESSORIES </a></div>
                </div>

                <!--search section-->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" name="searchbox" id="input" placeholder="  Search for clothing and accessories . . . . ">
                </div>

                <!--USER SECTION (CART AND USER ICON)-->
                <div id="user">
                    <a href="cart.html"><i class="fas fa-shopping-cart addedToCart"><div id="badge"> CART </div></i></a>
                    <a href="#"> <i class="fas fa-user-circle userIcon"></i>FFFF</a>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
